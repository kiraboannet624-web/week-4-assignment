<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-white text-gray-900 overflow-x-hidden">


  <header class="relative max-w-7xl mx-auto px-6 py-24">
    <div class="grid lg:grid-cols-2 items-center gap-16">

        <p class="text-sm font-medium text-gray-600 mb-4">

          <span class="text-indigo-500">App & Software</span> Site.

        <p class="mt-6 text-lg text-gray-600 max-w-xl">

        <div class="mt-10 flex items-center gap-6">
          <a href="#"

          <a href="#" class="flex items-center gap-3 group">
            <span

        <div
          class="absolute w-[420px] h-[420px] bg-indigo-300 rounded-full

        </div>

        <div class="absolute right-6 top-16 text-teal-400 text-xl"></div>

        <div class="absolute left-10 bottom-24 text-pink-400">
          ≋≋≋

        <img
          src="kkk.jpg"
